<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>FILLELR</title>
        <script src="js/phaser.min.js"></script>
        <script src="states/boot.js"></script>
        <script src="states/startScreen.js"></script>
        <script src="states/game.js"></script>
    </head>
    <body>
        <script>
            (function(){
                var game = new Phaser.Game(450, 450, Phaser.AUTO, 'game');
                game.state.add('boot', Gravity.boot);
                game.state.add('manemenu', Gravity.startScreen);
                game.state.add('app',Gravity.app);
                game.state.start('boot');
            })();
        </script>
    </body>
</html>
